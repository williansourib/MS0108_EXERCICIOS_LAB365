<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Atributo</title>
</head>
<body>

    <img id="minhaImagem" src="imagem.jpg" alt="Minha Imagem">

    <script>
       
        var minhaImagem = document.getElementById("minhaImagem");

        
        minhaImagem.removeAttribute("alt");
    </script>

</body>
</html>
